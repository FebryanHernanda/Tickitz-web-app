<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign Up Ticketing Website" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <title>Tickitz - Sign Up</title>
    <link rel="stylesheet" href="/pages/global.css" />
    <link rel="stylesheet" href="/pages/auth/styles.css" />
    <script src="/assets/script/auth-signup.js" defer></script>
  </head>
  <body class="background center">
    <header style="border: none">
      <div>
        <img src="/assets/icon/tickitz-logo-white.svg" alt="Tickitz Logo" />
      </div>
    </header>
    <main>
      <section class="card-login">
        <!-- Container Card -->
        <div class="container">
          <!-- Sign Up Step -->
          <div class="signup-step">
            <div class="wrapper-step">
              <div class="circle blue center text-medium text-tertiary">1</div>
              <p style="font-size: 12px">Fill Form</p>
            </div>

            <!-- Line -->
            <div class="wrapper-line">
              <div class="short-line"></div>
              <div class="long-line"></div>
              <div class="long-line"></div>
              <div class="long-line"></div>
              <div class="short-line"></div>
            </div>
            <!-- Line -->

            <div class="wrapper-step">
              <div class="circle gray center text-medium text-tertiary">2</div>
              <p class="text-secondary" style="font-size: 12px">Activate</p>
            </div>

            <!-- Line -->
            <div class="wrapper-line">
              <div class="short-line"></div>
              <div class="long-line"></div>
              <div class="long-line"></div>
              <div class="long-line"></div>
              <div class="short-line"></div>
            </div>
            <!-- Line -->

            <div class="wrapper-step">
              <div class="circle gray center text-medium text-tertiary">3</div>
              <p class="text-secondary" style="font-size: 12px">Done</p>
            </div>
          </div>
          <!-- Sign Up Step -->
          <!-- Form Wrapper -->
          <form class="form-wrapper" id="signUp-form">
            <!-- Wrapper -->
            <div class="wrapper">
              <label for="email" class="text-medium">Email</label>
              <input
                class="input-component text-medium"
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
              <span class="email-errorMsg"></span>
            </div>

            <div class="wrapper">
              <label for="password" class="text-medium">Password</label>
              <div class="wrapper-eye">
                <input
                  class="input-component text-medium"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
                <div>
                  <i class="fa-solid fa-eye eye"></i>
                  <i class="fa-solid fa-eye-slash eye"></i>
                </div>
              </div>
              <span class="password-errorMsg"></span>
            </div>

            <div class="wrapper">
              <div class="wrapper agree-conditions">
                <input type="checkbox" name="agreements" id="agreements" />
                <label
                  for="agreements"
                  class="text-medium text-secondary"
                  style="cursor: pointer"
                  >I agree to terms & conditions</label
                >
              </div>
              <span class="terms-errorMsg"></span>
            </div>

            <button
              type="submit"
              class="button-submit text-medium blue text-white"
            >
              Join For Free Now
            </button>

            <h5
              class="text-medium text-secondary font-regular"
              style="cursor: pointer"
            >
              Already Have an account?
              <a href="/pages/auth/login.html">Log in</a>
            </h5>
          </form>
          <!-- Form Wrapper -->

          <!-- Split -->
          <div class="splitter">
            <div class="shape"></div>
            <p class="text-secondary">Or</p>
            <div class="shape"></div>
          </div>
          <!-- Split -->

          <!-- Button Sign Up -->
          <div class="sign-up">
            <div class="signup-button">
              <a href="#">
                <img
                  src="/assets/icon/google-icon.svg"
                  alt="Google Icon"
                  class="icon"
                />
                <p class="text-signup text-secondary text-medium">Google</p>
              </a>
            </div>

            <div class="signup-button">
              <a href="#">
                <img
                  src="/assets/icon/fb-icon.svg"
                  alt="Facebook Icon"
                  class="icon"
                />
                <p class="text-signup text-secondary text-medium">Facebook</p>
              </a>
            </div>
          </div>
          <!-- Button Sign Up -->
        </div>
        <!-- Container -->
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/21b38282b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
